<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <figure class='profile-card'>
        <div class="profile-card__header">
          <img class='profile-card__img' src="img/avatar-jessica.jpeg" alt="Jessica avatar">
          <div class="profile-card__author">
            <h2 class='profile-card__author-name'>Jessica Randall</h2>
            <p class='profile-card__author-location'>London, United Kingdom</p>
            <p class="profile-card__author-description">"Front-end developer and avid reader"</p>
          </div>
        </div>
        <figcaption class='profile-card__social-links'>
          <a class='profile-card__social-link' href="#">GitHub</a>
          <a class='profile-card__social-link' href="#">Frontend Mentor</a>
          <a class='profile-card__social-link' href="#">Linkedin</a>
          <a class='profile-card__social-link' href="#">Twitter</a>
          <a class='profile-card__social-link' href="#">Instagram</a>
        </figcaption>
      </figure>


    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->


    </di>
    <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
